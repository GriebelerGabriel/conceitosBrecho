    <script>
        
        function readData() {
            console.log("entrou no onLOAD!")
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    console.log('response text: ' + this.responseText)

                }
            }
            var tipo = "POST"
            /*
            tipo pode ser POST, GET, DELETE, PATCH depende do que vc quer
            */

            var url = "/menu/sendDespesas";

            xhttp.open(tipo, url, true);
            xhttp.setRequestHeader("Content-type", "application/json");

            var body = { data: "exemplo", descricao: "2020-04-24", valor: "125,50", observacao: "nada a dizer!" }

            xhttp.send(JSON.stringify(body));
        }
    </script>
